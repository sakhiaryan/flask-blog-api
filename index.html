<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blog Posts (List)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, Arial; margin: 24px; }
    .post { border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    .title { font-weight: 700; }
    .id { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Posts</h1>
  <div id="posts">Loadingâ€¦</div>

  <script>
    async function loadPosts() {
      const container = document.getElementById("posts");
      try {
        const res = await fetch("http://127.0.0.1:5002/api/posts");
        if (!res.ok) {
          container.textContent = `Error: ${res.status}`;
          return;
        }
        const posts = await res.json();
        container.innerHTML = "";
        posts.forEach(p => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="id">#${p.id}</div>
            <div class="title">${p.title}</div>
            <div class="content">${p.content}</div>
          `;
          container.appendChild(div);
        });
        if (!posts.length) container.textContent = "No posts yet.";
      } catch (e) {
        container.textContent = "Network error: " + e.message;
      }
    }
    loadPosts();
  </script>
</body>
</html>
